<table
  mat-table
  [dataSource]="dataSource"
  [ngClass]="{
    'cell-hover-effect': cellSelectionActive,
    'row-hover-effect': singleSelectionActive
  }"
>
  <ng-container
    *ngFor="let column of displayedColumns; let i = index"
    [matColumnDef]="column"
  >
    <ng-container *ngIf="column !== 'select'; else elseBlock">
      <th mat-header-cell *matHeaderCellDef>{{ column }}</th>
      <td
        mat-cell
        *matCellDef="let element"
        [ngClass]="selectedCell === element[column] ? 'selected' : ''"
        (click)="cellSelected(element[column])"
      >
        {{ element[column] }}
      </td>
    </ng-container>
    <ng-template #elseBlock>
      <th mat-header-cell *matHeaderCellDef>
        <mat-checkbox
          (change)="$event ? toggleAllRows() : null"
          [checked]="selection.hasValue() && isAllSelected()"
          [indeterminate]="selection.hasValue() && !isAllSelected()"
          [aria-label]="checkboxLabel()"
        >
        </mat-checkbox>
      </th>
      <td mat-cell *matCellDef="let row">
        <mat-checkbox
          (click)="$event.stopPropagation()"
          (change)="$event ? multiSelect(row) : null"
          [checked]="selection.isSelected(row)"
          [aria-label]="checkboxLabel(row)"
        >
        </mat-checkbox>
      </td>
    </ng-template>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr
    mat-row
    *matRowDef="let row; columns: displayedColumns"
    (click)="selectRow(row)"
    [ngClass]="selectedRow === row ? 'selected' : ''"
  ></tr>
</table>
<mat-paginator
  [pageSizeOptions]="[5, 10, 20]"
  showFirstLastButtons
  aria-label="Select page"
>
</mat-paginator>
