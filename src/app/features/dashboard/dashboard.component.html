<div class="grid-container">
  <div class="center">
    <img
      src="../../../assets/Cimsolutions-logo-RGB-learn-create-and-make-it-work.png"
      alt="Cimsolutions Logo"
    />
  </div>

  <mat-grid-list cols="2" rowHeight="350px">
    <mat-grid-tile
      *ngFor="let card of cards | async"
      [colspan]="card.cols"
      [rowspan]="card.rows"
    >
      <mat-card class="dashboard-card">
        <mat-card-header>
          <mat-card-title>
            {{ card.title }}
          </mat-card-title>
        </mat-card-header>
        <mat-card-content class="dashboard-card-content">
          <p style="white-space: pre-line">{{ card.data }}</p>
        </mat-card-content>
      </mat-card>
    </mat-grid-tile>
  </mat-grid-list>
</div>
